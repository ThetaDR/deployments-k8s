- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=c2118bb00fb516af2903731a1d92662b5f69a7b1

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
